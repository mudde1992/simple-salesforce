name: Salesforce CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Salesforce CLI
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Authenticate with Salesforce
        run: |
          echo ${{ secrets.SALESFORCE_AUTH_URL }} > auth-url.txt
          sfdx force:auth:sfdxurl:store -f auth-url.txt -a dev-org

      - name: Install dependencies
        run: npm install

      - name: Run Apex tests
        run: sfdx force:apex:test:run -l RunAllTestsInOrg -w 10

      - name: Deploy to Salesforce
        run: sfdx force:source:deploy -p force-app -u dev-org -w 10
